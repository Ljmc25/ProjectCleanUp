<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITN MOVIE</title>
    <!-- jQuery CDN 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../css/managr.css">
</head>

<body>

    <main class="container-fluid" style="background-color: rgb(238, 238, 238);">
        <div class="row">
            <!-- 메뉴 탭 -->
            <div class="col-md-2 bg-dark d-flex flex-column" style="min-height: 100vh;">
                <div>
                    <img src="../img/ITN MOVIES.jfif" class="figure-img img-fluid rounded" alt="영화관 로고">
                </div>

                <nav class="nav flex-column">
                    <div>
                        <a class="nav-link link-light" href="#" data-bs-toggle="list" id="menu1">
                            <img src="../img/default_home.png" alt="관리자메인" class="figure-img img-fluid rounded"
                                style="width: 15%; margin-right: 0.5vw;">
                            관리자 메인
                        </a>
                    </div>
                    <div>
                        <a class="nav-link link-light" href="#" data-bs-toggle="list" id="menu2"
                            style="margin-top: 2vh;">
                            <img src="../img/default_announcement.png" alt="공지사항" class="figure-img img-fluid rounded"
                                style="width: 15%; margin-right: 0.5vw;">
                            공지사항
                        </a>
                    </div>
                    <div>
                        <a class="nav-link link-light" href="#" data-bs-toggle="list" id="menu3"
                            style="margin-top: 2vh;">
                            <img src="../img/default_person.png" alt="회원리스트" class="figure-img img-fluid rounded"
                                style="width: 15%; margin-right: 0.5vw;">
                            회원 리스트
                        </a>
                    </div>
                    <div>
                        <a class="nav-link link-light" href="#" data-bs-toggle="list" id="menu4">
                            <img src="../img/default_movie.png" alt="영화 관리" class="figure-img img-fluid rounded"
                                style="width: 15%; margin-right: 0.5vw;">
                            영화 관리
                        </a>
                    </div>

                    <div>
                        <a class="nav-link link-light" href="#" data-bs-toggle="list" id="menu5"
                            style="margin-top: 2vh;">
                            <img src="../img/default_inquiry.png" alt="1대1 문의" class="figure-img img-fluid rounded"
                                style="width: 15%; margin-right: 0.5vw;">
                            1대1 문의
                        </a>
                    </div>
                    <div>
                        <a class="nav-link link-light" href="#" data-bs-toggle="list" id="menu6"
                            style="margin-top: 2vh;">
                            <img src="../img/default_comment.png" alt="관람평 관리" class="figure-img img-fluid rounded"
                                style="width: 15%; margin-right: 0.5vw;">
                            관람평 관리
                        </a>
                    </div>
                </nav>

                <div class="mt-auto">
                    <a href="" style="border-style: none; color: white; margin-bottom: 1.5vh;" onclick="log_out()"> <img
                            src="../img/logout.png" alt="로그아웃"
                            style="margin-right: 3.5vh; margin-left: 1.5vh; margin-bottom: 2vh; width: 15%;">로그아웃</a>
                </div>
            </div>

            <!-- 중앙 컨텐츠 영역 -->
            <div class="col-md-10">
                <div class="d-flex align-items-center admin-welcome-box" style="height: 5vh;">
                    <h5 class="mb-1">환영합니다 관리자님</h5>
                </div>
                <!-- 차트 -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mt-4">
                            <!-- 첫 번째 차트 -->
                            <div style="background-color: white;">
                                <h2 class="text-left">일일 사이트 접속 현황</h2>
                                <canvas id="visitorChart" width="600" height="300"></canvas>
                            </div>
                            <!-- 첫 번째 테이블 -->
                            <div class="mt-4" style="background-color: white;">
                                <h2 class="text-left">신규 회원 현황</h2>
                                <table class="table">
                                    <thead class="bg-secondary">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="col-md-6 mt-4" >
                            <!-- 두 번째 차트 -->
                            <div style="background-color: white;">
                                <h2 class="text-left">일일 예매 현황</h2>
                                <canvas id="visitorChart2" width="600" height="300"></canvas>
                            </div>
                            <!-- 두 번째 테이블 -->
                            <div class="mt-4" style="background-color: white;">
                                <h2 class="text-left">공지 사항</h2>
                                <table class="table">
                                    <thead class="bg-secondary">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
    </main>

    <!-- Bootstrap JS 추가 -->
    <script src="../js/hover.js"></script>
    <script src="../js/log_out.js"></script>
    <script src="../js/graph.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
