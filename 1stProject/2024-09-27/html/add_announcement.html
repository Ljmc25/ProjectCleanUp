                    <h2 class="text-left mt-4 ms-3">공지사항 등록하기</h2>
                    <form id="announcementForm">
                        <div class="mb-3 ms-3" style="max-width: 50%;">
                            <label for="announcementTitle" class="form-label">공지사항 제목</label>
                            <input type="text" class="form-control" id="announcementTitle" placeholder="제목을 입력하세요" required>
                        </div>
                        <div class="mb-3 ms-3" style="max-width: 50%;">
                            <label for="announcementContent" class="form-label">공지사항 내용</label>
                            <textarea class="form-control" id="announcementContent" placeholder="내용을 입력하세요" rows="4" required></textarea>
                        </div>
                        <div class="mb-3 ms-3" style="max-width: 30%;">
                            <label for="moviePoster" class="form-label">파일 업로드</label>
                            <input class="form-control" type="file" id="moviePoster" accept="image/*">
                        </div>
                        <div class="d-flex justify-content-center" style="margin-bottom: 3vh; margin-top: 5vh;">
                            <button type="submit" class="btn btn-success btn-lg me-5">등록 완료</button>
                            <button type="button" class="btn btn-danger btn-lg" onclick="resetForm()">취소</button>
                        </div>
